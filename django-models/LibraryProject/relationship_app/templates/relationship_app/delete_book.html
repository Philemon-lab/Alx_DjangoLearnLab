{% extends "base.html" %}

{% block content %}
  <h2>Delete Book</h2>
  <p>Are you sure you want to delete <strong>{{ book.title }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
  </form>
  <a href="{% url 'list_books' %}">Cancel</a>
{% endblock %}
